<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRITTER</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="./public/styles.css" />
</head>

<body class="flex flex--column">
  <header class="flex flex--row flex--justify-center margin-top-2rem">
    <img width="80px" height="40px" src="./public/fritter-logo.png" alt="" class="waffle">
    <h1>Fritter</h1>
    <!-- <h2>Fritter your life away</h2> -->
  </header>
  <main>
    <section class="write-frits">
      <form method="POST">
        <div class="flex flex--row ">
          <label id="name" class="hidden" for="name">Name</label>
          <input id="name" type="text" name="name" class="border text-size " placeholder="Name" />
        </div>

        <div class="flex flex--row ">
          <label id="message1" class="hidden " for="message">My Frit</label>

          <textarea id="message" class="border " type="text" maxlength="100" name="message"
            placeholder="Enter your frit" required title="Please enter your name ðŸ™‚"
            oninvalid="this.setCustomValidity('Enter User Name Here ðŸ§±')"
            oninput="this.setCustomValidity('')"></textarea>
        </div>

        <button class="box__button">Send Message</button>
      </form>
    </section>

    <section>
      <article class="flex flex--column border padding-2rem background--grey">
        <div class="
              flex
              flex--row
              flex--justify-space-between
              flex--align-items-center
            ">
          <div class="flex flex--row flex--align-items-center">
            <img src="https://thispersondoesnotexist.com/image" />
            <h3>Moomin</h3>
          </div>
          <time>16/09/2021</time>
        </div>
        <div class="flex flex--row flex--justify-space-between">
          <p class="padding-top-bottom-1rem ">
            Big shout-out to all my frits. Whether we wanted it or not, we've
            stepped into a war with the Cabal on Mars.
          </p>
          <form action="/deletefrit" method="POST" class="flex--align-self-end">
            <button name="deleteButton" value="${frit.time}" aria-label="Delete Frit"
              class="dustbin box__button">ðŸ—‘</button>
          </form>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
